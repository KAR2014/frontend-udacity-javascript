<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--Links De Bootstrap-->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<!--Carpeta de CSS-->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<!-- Icono KAR -->
		<link rel="icon" href="kar.ico">
		<title>Frontend-Udacity-Js</title>
	</head>
	<body> 
		<div class="container">
			<!-- Data Person -->
			<div class="PersonalData">
				<div class="row">
					<p class = "Name">Kevin Herrera</p>
					<p class= "Range"> Web Developer</p>
				</div>
				<hr></hr>
				<center>
					<div class="col-md-2">
						<p class="Info">Mobile: </p>
						<p class="general" id="Mobil"></p>
					</div>
					<div class="col-md-3">
						<p class="Info">E-mail: </p>
						<p class="general mail" id="Mail"></p>
					</div>
					<div class="col-md-2">
						<p class="Info">Github: </p>
						<p class="general" id="Git"></p>
					</div>
					<div class="col-md-2">
						<p class="Info">Twitter: </p>
						<p class="general" id="Tw"></p>
					</div>
					<div class="col-md-3">
						<p class="Info">Location: </p>
						<p class="general location" id="Loc"></p>
					</div>
				</center>
				<div class="row">
					<div class="col-md-3">
						<img class="Image" src="http://static.tumblr.com/u7rwwlh/nyNm6v1n7/tonyavatar.png" alt="Picture">
					</div>
					<div class="col-md-9">
						<!-- Skills -->
						<p class="Skill"> Skills of the Kevin: </p>
						<p class="sk" id="skill1"></p>
						<p class="sk" id="skill2"></p>
						<p class="sk" id="skill3"></p>
						<p class="sk" id="skill4"></p> 
					</div>
				</div>
			</div>

			<!-- Work Data -->
			<div class="WorkData">
				<p class="Title"> Work Esperience </p>
				<p class="Experience" id ="exp1"></p>
				<h3 class="Experience" id ="exp2"></h3>
				<h3 class="Experience" id ="exp3"></h3>
				<h3 class="Experience" id ="exp4"></h3>
				<h3 class="Experience" id ="exp5"></h3>
			</div>

			<!-- Proyects -->
			<div class="Proyects">
				<p class="Title"> Proyects: </p>
				<p class="Proyect" id="ProPython">Proyectos Python: </p>
				<p class="Proyect" id ="ProFrontend">Proyectos Front-end: </p>
			</div>
		</div>
	</body>

	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<!-- JavaScript -->
	<script type="text/javascript" src="js/script.js"></script>

	<!-- Bootstrap Js -->
	<script src="js/bootstrap.min.js"></script>
</html>
